<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Porsche Lifestyle</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #111;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            width: 850px;
            max-width: 95%;
            overflow: hidden;
        }

        header {
            background-color: #c70039;
            padding: 30px 15px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        header h1 {
            font-weight: 600;
            font-size: 2em;
            letter-spacing: 2px;
        }

        main {
            padding: 40px 20px;
            text-align: center;
        }

        main p {
            font-size: 1.2em;
            color: #ccc;
            margin-bottom: 30px;
        }

        .store-container {
            display: flex;
            justify-content: space-around;
            gap: 40px;
            margin-bottom: 40px;
        }

        .store-card {
            background-color: #222;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            width: 220px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .store-card:hover {
            border-color: #c70039;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(199, 0, 57, 0.6);
        }

        .store-card img {
            width: 100%;
            height: 130px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .store-card p {
            font-weight: 600;
            color: #c70039;
        }

        footer {
            padding: 15px;
            background-color: #222;
            text-align: center;
            border-top: 1px solid #333;
        }

        footer p {
            color: #aaa;
            font-size: small;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Porsche Lifestyle</h1>
            <p>Elevate Your Experience</p>
        </header>

        <main>
            <p>Explore the pinnacle of design, luxury, and performance. Select your experience:</p>

            <div class="store-container">
                <a href="/app1/" style="text-decoration: none;">
                    <div class="store-card">
                        <img src="https://cdn.pixabay.com/photo/2016/11/23/14/13/porsche-1851246_1280.jpg" alt="Porsche Carrera">
                        <p>Discover Porsche Suvs</p>
                    </div>
                </a>
                <a href="/app2/" style="text-decoration: none;">
                    <div class="store-card">
                        <img src="https://cdn.pixabay.com/photo/2020/01/31/09/56/porsche-4806628_1280.jpg" alt="Porsche Taycan">
                        <p>Experience Porsche Sedans</p>
                    </div>
                </a>
            </div>

            <p>Unleash the drive within.</p>
        </main>

        <footer>
            <p>&copy; 2025 Porsche Lifestyle Project</p>
        </footer>
    </div>

</body>
</html>
